<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>แบบฟอร์มจองทัวร์</h2>

        <div>
            <form action="">
                <fieldset>
                    <legend>ข้อมูลทั่วไป</legend>

                        <label for="name">ชื่อ-สกุล:</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="กรอกชื่อ-สกุล" required>*
                        <br>

                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" id="email" required>*
                        <br>

                        <label for="tel">โทรศัพท์:</label>
                        <br>
                        <input type="tel" name="tel" id="tel" value="+66" required>*
                        <br>

                        <label for="address">ที่อยู่:</label>
                        <br>
                        <textarea name="address" id="" cols="30" rows="5"></textarea>
                        <br>

                        <label for="zipcode">รหัสไปรษณีย์:</label>
                        <input type="text" pattern="\d{5}" maxlength="5" size="5">
                        <br>

                        <label for="pic">รูปผู้จอง:</label>
                        <input type="file">
                </fieldset>
                <br>

                <fieldset>
                    <legend>ข้อมูลเข้าสู่ระบบ</legend>

                    <label for="username">Username:</label>
                    <br>
                    <input type="text" id="username" pattern="[\w_]{8,}">
                    <p style="margin: 0;"><i>ประกอบด้วยตัวเลข ตัวอักษร หรือ_ตั้งแต่ 8 ตัวขึ้นไป</i></p>
                    <br>

                    <label for="password">Password:</label>
                    <br>
                    <input type="password" id="password" pattern="\w{8,}">
                    <p style="margin: 0;"><i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i></p>
                </fieldset>
                <br>

                <fieldset>
                    <legend>ข้อมูลทัวร์ที่ต้องการ</legend>

                    <label for="tour">แพคเกจทัวร์:</label>
                    <select name="tour" id="tour">
                        <option value="">--select--</option>
                        <option value="japan">Japan</option>
                        <option value="korea">Korea</option>
                        <option value="usa">United State</option>
                        <option value="newzealand">New Zealand</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                    <br>

                    <label for="date">วันที่เดินทาง:</label>
                    <input type="date">
                    <br>

                    <label for="traveler">จำนวนผู้เดินทาง:</label>
                    <input type="number" name="traveler" id="traveler" min="1" max="10">
                    <br>

                    <label for="">เน้นการท่องเที่ยวแบบใด?</label>
                    <br>

                    <input type="checkbox" name="" id="shopping">
                    <label for="">ช้อปปิ้ง</label>
                    <br>

                    <input type="checkbox" name="nature" id="">
                    <label for="">ธรรมชาติ</label>
                    <br>

                    <input type="checkbox" name="sea" id="">
                    <label for="">ทะเล</label>
                </fieldset>
                <br>

                <label for="agreement">ยอมรับเงื่อนไขและข้อตกลง</label> 
                
                <input type="radio" name="agree" id="agree" checked>
                <label for="agree">I agree</label>  
                
                <input type="radio" name="agree" id="disagree">
                <label for="disagree">I disagree</label> 

                <input type="button" value="จอง" style="margin-left: 10px;">
            </form>
        </div>
    </div>
</body>
</html>
